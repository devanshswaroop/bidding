	if(val=="projector"){
		$('#printer-form').hide();
		$('#projector-form').show();
		$('#phone-form').hide();
		$('#car-form').hide();
	}else if(val=="printer"){
			$('#printer-form').show();
			$('#projector-form').hide();
			$('#phone-form').hide();
			$('#car-form').hide();
		}
		else if(val=="car"){
				$('#printer-form').hide();
				$('#projector-form').hide();
				$('#phone-form').hide();

<script>
$.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};
